# Archevi CI Pipeline
# Runs on pull requests and pushes to main
# Validates frontend, admin dashboard, and Python scripts

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  PNPM_VERSION: '9'

jobs:
  # =============================================================================
  # Frontend - Main Application
  # =============================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm build
        env:
          VITE_WINDMILL_URL: https://api.archevi.ca

      - name: Run tests
        run: pnpm test:run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # =============================================================================
  # Admin Dashboard
  # =============================================================================
  admin:
    name: Admin Dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: admin/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm build
        env:
          VITE_WINDMILL_URL: https://api.archevi.ca

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: admin-dist
          path: admin/dist
          retention-days: 7

  # =============================================================================
  # Python Scripts - Windmill Backend
  # =============================================================================
  python:
    name: Python Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install ruff mypy

      - name: Lint with Ruff
        run: |
          ruff check scripts/ --select=E,F,W --ignore=E501

      - name: Type check with mypy (non-blocking)
        continue-on-error: true
        run: |
          mypy scripts/ --ignore-missing-imports --no-error-summary || true

  # =============================================================================
  # Docker Build Test
  # =============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          tags: archevi-frontend:test
          build-args: |
            VITE_WINDMILL_URL=https://api.archevi.ca
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Summary Job
  # =============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [frontend, admin, python, docker]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.admin.result }}" == "failure" ]] || \
             [[ "${{ needs.python.result }}" == "failure" ]] || \
             [[ "${{ needs.docker.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
