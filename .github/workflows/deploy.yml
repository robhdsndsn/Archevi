# Archevi Deployment Pipeline
# Deploys to production on pushes to main branch
# Requires manual approval for production deployment

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # =============================================================================
  # Build and Push Docker Images
  # =============================================================================
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_WINDMILL_URL=${{ secrets.VITE_WINDMILL_URL || 'https://api.archevi.ca' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Deploy to Production
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-frontend]
    environment:
      name: production
      url: https://archevi.ca

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/archevi

            # Pull latest changes
            git pull origin main

            # Login to container registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose -f Infrastructure/docker-compose.prod.yml pull

            # Deploy with zero downtime
            docker compose -f Infrastructure/docker-compose.prod.yml --env-file Infrastructure/.env.production up -d --remove-orphans

            # Wait for health checks
            sleep 30

            # Verify deployment
            curl -f https://archevi.ca/health || exit 1
            curl -f https://api.archevi.ca/api/version || exit 1

            # Cleanup old images
            docker image prune -f

            echo "Deployment successful!"

      - name: Notify on success
        if: success()
        run: |
          echo "::notice::Successfully deployed to production"
          echo "Frontend: https://archevi.ca"
          echo "API: https://api.archevi.ca"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment to production failed"

  # =============================================================================
  # Database Migrations (Manual)
  # =============================================================================
  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run migrations via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/archevi

            # Copy migrations to container
            docker cp Infrastructure/migrations archevi-db:/migrations

            # Run migrations
            docker exec archevi-db bash -c 'for f in /migrations/*.sql; do echo "Running $f..."; psql -U archevi -d archevi -f "$f" || exit 1; done'

            echo "Migrations completed successfully!"

  # =============================================================================
  # Rollback (Manual Trigger Only)
  # =============================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    environment:
      name: production

    steps:
      - name: Rollback via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/archevi

            # Rollback to previous commit
            git checkout HEAD~1

            # Redeploy
            docker compose -f Infrastructure/docker-compose.prod.yml --env-file Infrastructure/.env.production up -d

            echo "Rollback completed"
