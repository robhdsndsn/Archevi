name: Preview Documentation

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-preview.yml'

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./docs

      - name: Build documentation
        run: pnpm run build
        working-directory: ./docs

      - name: Comment preview instructions
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Documentation Preview\n\nTo preview the documentation changes locally:\n\n```bash\ncd docs\npnpm install\npnpm run dev\n```\n\nOnce merged, docs will be deployed to GitHub Pages automatically.'
            })
